  PACKET_CHECKSUM_TYPE_MD5 = 1;
  PACKET_CHECKSUM_TYPE_SHA1 = 2;
  PACKET_CHECKSUM_TYPE_SHA256 = 3;
  PACKET_CHECKSUM_TYPE_SHA384 = 4;
  PACKET_CHECKSUM_TYPE_SHA512 = 5;
